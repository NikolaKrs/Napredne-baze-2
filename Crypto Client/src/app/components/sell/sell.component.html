<div class="container">
  <div class="heder">
  <img src="https://www.pngall.com/wp-content/uploads/10/Dogecoin-Crypto-Logo-PNG-Cutout.png" alt="">
  <span class="name">{{valuta.ime}}</span>
  <img src="./assets/images/back.png" alt="" class="back" (click)="back()">
  </div>
  <div class="wrapper">
    <button class="plusminus" (click)="handleMinus()">-</button>
    <input type="number" class="num" value={{value}} (keyup)="updatevalue($event)"/>
    <span>{{valuta.ime}}</span>
    <button class="plusminus" (click)="handlePlus()">+</button>
  </div>
  <div class="cena">
    <span class="cenaspan">{{value}} {{valuta.ime}} - {{value*valuta.cena}} USD</span>
  </div>
  <button class="buy" (click)="buy()">Sell</button>

</div>
